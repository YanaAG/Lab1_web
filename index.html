<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <title>Lab1</title>
    <style type="text/css">
        body{
            position: absolute;
            margin: 0;
            height: 100%;
            width: 100%;
        }
        #left{
            width: 73%;
            height: inherit;
            background: #FC9E70;
            display: inline-block;
        }
        #right{
            width: 26%;
            height: inherit;
            border-left: 10px solid #ffffff;
            float: right;
        }
        #right_up{
            height: 49%;
            border-bottom: 10px solid #ffffff;
            background: #BC5E1E;
        }
        #right_down{
            height: 49.5%;
            background: #A34402;
        }
        #square{
            width: 170px;
            height: 170px;
            background: #FC7F3F;
            position: fixed;
            top: 0;
            left: 0;
            margin-top: 50px;
            margin-left: 50px;
        }
        @media screen and (max-width: 1100px){
            #left{
                width: 100%;
                height: 65%;
                display: block;
            }
            #right{
                width: 100%;
                height: 35%;
                border-left: unset;
                border-top: 10px solid #ffffff;
            }
            #right_up{
                width: 49.5%;
                height: 100%;
                border-bottom: unset;
                /*border-right: 4px solid #ffffff;*/
                display: inline-block;
            }
            #right_down{
                width: 49.5%;
                height: 100%;
                float: right;
            }
        }
        @media screen and (max-width: 768px){
            #square{
                width: 100%;
                height: 7%;
                border-bottom: 10px solid #ffffff;
                position: unset;
                margin: unset;
            }
            #left{
                width: 100%;
                height: 75%;
                display: block;
            }
            #right{
                width: 100%;
                height: 25%;
                border-left: unset;
                border-top: 10px solid #ffffff;
            }
            #right_up{
                width: 100%;
                height: 47%;
                border-bottom: 10px solid #ffffff;
            }
            #right_down{
                width: 100%;
                height: 47%;
            }
        }
    </style>
</head>
<body>
<div id="square"></div>
<div id="left"></div>
<div id="right">
    <div id="right_up"></div>
    <div id="right_down"></div>
</div>
</body>
</html>
